<div class="l-wrapper" *ngFor="let target of targetList" (click)="onSelectTarget(target)">
    <div class="l-target-item" [class.selected]="isSelected(target)">
        <span class="l-application-name">
            <button *ngIf="isLink" (click)="onOpenFilter($event, target)"><i class="fas fa-filter"></i></button>
            <button *ngIf="isLink" (click)="onOpenFilterWizard($event, target)"><i class="fas fa-filter"></i></button>
            {{getApplicationName(target)}}
        </span>
        <span class="l-request-count">{{target[0].totalCount | number}}</span>
    </div>
    <ng-container *ngIf="target[0].subTargetList">
        <div class="l-target-sub-item" *ngFor="let subTarget of target[0].subTargetList">
            <span class="l-application-name">
                {{subTarget.sourceInfo.applicationName}}
            </span>
            <span class="l-request-count">{{subTarget.totalCount | number}}</span>
        </div>
    </ng-container>
</div>
