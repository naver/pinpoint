<div class="l-wrapper">
    <cdk-virtual-scroll-viewport itemSize="20" style="width: 100%; height: 100%;">
        <div class="l-timeline-bar" *cdkVirtualFor="let row of rowData; let i = index;" [ngStyle]="getLineStyle()">
            <div class="clickable-bar" *ngFor="let call of row; let j = index;" [ngStyle]="getStyles(call[getDataIndex(call)],getDataIndex(call) === 1)" (click)="onSelectCall(call[getDataIndex(call)])">
                <span class="l-tooltip-text" *ngIf="!showName(call[getDataIndex(call)], (getDataIndex(call) === 1))">{{getText(call[getDataIndex(call)], i, (getDataIndex(call) === 1))}}</span>
                <span class="l-timeline-bar-frame">
                    <span class="nameType" *ngIf="showName(call[getDataIndex(call)], (getDataIndex(call) === 1))">{{getText(call[getDataIndex(call)], i, (getDataIndex(call) === 1))}}</span>
                </span>
            </div>
        </div>
        <div [ngStyle]="{width: ((endTime-startTime)*barRatio+1)+'px'}"></div>
    </cdk-virtual-scroll-viewport>
</div>
