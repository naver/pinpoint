# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Pinpoint CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 1.7
      uses: actions/setup-java@v1
      with:
        java-version: 1.7
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up JDK 1.9
      uses: actions/setup-java@v1
      with:
        java-version: 9
    - name: Set JAVA_HOME7	    
      run: echo "JAVA_7_HOME=/opt/hostedtoolcache/jdk/7.0.292/x64" >> $GITHUB_ENV
    - name: Set JAVA_HOME8
      run: echo "JAVA_8_HOME=/opt/hostedtoolcache/jdk/8.0.282/x64" >> $GITHUB_ENV
    - name: Set JAVA_HOME9
      run: echo "JAVA_9_HOME=/opt/hostedtoolcache/jdk/9.0.7/x64" >> $GITHUB_ENV	
    - name: Set JAVA_HOME
      run: echo "JAVA_HOME=/opt/hostedtoolcache/jdk/8.0.282/x64" >> $GITHUB_ENV
    - name: Java environment
      run: env | grep '^JAVA'
     
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn -B package --file pom.xml
